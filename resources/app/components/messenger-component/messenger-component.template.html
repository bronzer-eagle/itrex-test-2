<section class="messenger">
    <form ng-submit="$ctrl.sendMessage()" name="$ctrl.messengerForm">
        <div class="row">
            <div class="col-xs-12 -pd-bottom-10">
                <label class="app-label">Receiver: </label>
                <span ng-repeat="receiver in $ctrl.message.receivers">
                    {{receiver.name}}
                </span>
                <search-for-item list="$ctrl.message.receivers" resource="$ctrl.home.usersList"></search-for-item>
            </div>
            <div class="col-xs-12 -pd-bottom-10">
                <label class="app-label" for="subject">Subject: </label>
                <input type="text" id="subject"
                       required
                       ng-model="$ctrl.message.subject" class="app-input">
            </div>
            <div class="col-xs-12 -pd-bottom-10">
                <label class="app-label" for="message">Message: </label>
                <textarea class="text-box" name="message" id="message" ng-model="$ctrl.message.text" required></textarea>
            </div>
            <div class="col-xs-12 -pd-bottom-10">
                <div class="app-grey-btn" ngf-select ng-model="$ctrl.file" name="file"
                     ngf-max-size="5MB">
                    Select
                </div>
            </div>
        </div>
        <button
                type="submit"
                class="app-blue-btn"
                ng-disabled="$ctrl.messengerForm.$invalid || !$ctrl.message.receivers[0]">
            Send message
        </button>
    </form>
</section>
