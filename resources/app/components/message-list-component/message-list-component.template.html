<section class="-pd-15 message-list">
    <div class="toolbar -pd-bottom-15">
        <div class="row">
            <div class="col-xs-3">
                <div class="btn-group -w100" uib-dropdown>
                    <button id="single-button" type="button" class="app-grey-btn -w100 -uppercase"
                            uib-dropdown-toggle>
                        {{$ctrl.messageType}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem">
                            <button ng-click="$ctrl.changeMessageType('sent')"
                                    class="-btn-reset -w100">Sent</button>
                        </li>
                        <li role="menuitem">
                            <button ng-click="$ctrl.changeMessageType('received')"
                                    class="-btn-reset -w100">Received</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-3"></div>
            <div class="col-xs-3"></div>
            <div class="col-xs-3"></div>
        </div>
    </div>
    <uib-accordion  close-others="false">
        <div uib-accordion-group ng-repeat="message in $ctrl.messages"
             class="panel-default">
            <uib-accordion-heading class="message-header">
                <div class="row">
                    <div class="col-xs-6">
                      <span class="receivers">{{$ctrl.setText()}} {{message.receivers.toString()}}</span>
                    </div>
                    <div class="col-xs-6 -al-r">
                        {{message.subject}}
                    </div>
                </div>
            </uib-accordion-heading>
            {{message.text}}
        </div>
    </uib-accordion>
    <div ng-if="!$ctrl.messages.length" class="-fs-20 -al-c">
        No results.
    </div>
</section>
