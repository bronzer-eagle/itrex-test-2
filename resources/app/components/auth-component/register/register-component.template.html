<form name="signInForm" ng-submit="$ctrl.signUp()">
    <label for="name">Name</label>
    <input id="name" type="text" ng-model="$ctrl.signUpData.name">
    <label for="email">Login</label>
    <input id="email" type="email" ng-model="$ctrl.signUpData.email">
    <label for="password">Password</label>
    <input id="password" type="password" ng-model="$ctrl.signUpData.password">
    <button type="submit">Submit</button>
</form>
