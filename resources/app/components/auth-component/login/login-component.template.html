<form name="signInForm" ng-submit="$ctrl.signIn()">
    <label for="email">Login</label>
    <input id="email" type="email" ng-model="$ctrl.signInData.email">
    <label for="password">Password</label>
    <input id="password" type="password" ng-model="$ctrl.signInData.password">
    <button type="submit">Submit</button>
</form>
